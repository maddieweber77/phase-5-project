<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk In</title>
</head>
<body>
    <h1>Walk In</h1>
    <!--! below might need to be changed bc unsure if we can pull the party size -->
    <form id="party-size-form">
        <label for="party-size">Party Size:</label>
        <input type="number" id="party-size" name="party-size" min="1" required>
    </form>
    <button id="getLocationBtn">See Restaurants with Availability</button>
    
    <ul id="restaurantList"></ul>

    <script>
        document.getElementById('getLocationBtn').addEventListener('click', async () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    const response = await fetch('/get_restaurants', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `latitude=${latitude}&longitude=${longitude}`
                    });
                    
                    const restaurantData = await response.json();
                    
                    const restaurantList = document.getElementById('restaurantList');
                    restaurantList.innerHTML = '';
                    
                    restaurantData.forEach(restaurant => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <p>Name: ${restaurant.name}</p>
                            <p>Business ID: ${restaurant.business_id}</p>
                            <p>Phone Number: ${restaurant.phone_number}</p>
                            <p>Address: ${restaurant.full_address}</p>
                            <p>Review Count: ${restaurant.review_count}</p>
                            <p>Rating: ${restaurant.rating}</p>
                            <p>Website: <a href="${restaurant.website}" target="_blank">${restaurant.website}</a></p>
                        `;
                        restaurantList.appendChild(listItem);
                    });
                }, (error) => {
                    console.error('Error getting location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        });
    </script>
</body>
</html>
