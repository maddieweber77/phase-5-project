<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk In</title>
</head>
<body>
    <h1>Walk In</h1>
    <!--! below might need to be changed bc unsure if we can pull the party size -->
    <form id="party-size-form">
        <label for="party-size">Party Size:</label>
        <input type="number" id="party-size" name="party-size" min="1" required>
    </form>
    <button id="getLocationBtn" type="submit">See Restaurants with Availability</button>
    
    <div id="restaurantList"></div>

    <script>
        document.getElementById('getLocationBtn').addEventListener('click', async () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    const response = await fetch('/get_restaurants', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `latitude=${latitude}&longitude=${longitude}`
                    });
                    
                    const restaurantData = await response.json();
                    
                    const restaurantListContainer = document.getElementById('restaurantList');
                    restaurantListContainer.innerHTML = '';
                    
                    restaurantData.forEach(restaurant => {
                        const restaurantDiv = document.createElement('div');
                        restaurantDiv.innerHTML = `
                            <h2>${restaurant.name}</h2>
                            <p><strong>Business ID:</strong> ${restaurant.business_id}</p>
                            <p><strong>Phone Number:</strong> ${restaurant.phone_number}</p>
                            <p><strong>Full Address:</strong> ${restaurant.full_address}</p>
                            <p><strong>Review Count:</strong> ${restaurant.review_count}</p>
                            <p><strong>Rating:</strong> ${restaurant.rating}</p>
                            <p><strong>Website:</strong> ${restaurant.website}</p>
                            <button>Book</button>
                        `;
                        restaurantListContainer.appendChild(restaurantDiv);
                    });
                }, (error) => {
                    console.error('Error getting location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        });
    </script>
</body>
</html>
